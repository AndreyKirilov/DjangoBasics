{% extends 'base.html' %}
{% load static %}
{% block content %}
    <main>

        <!-- Profile Details Section -->

        <section id="details">
            <div id="details-wrapper">
                <h2>Profile Details</h2>
                <!-- if the user has a profile image -->
                <img id="details-img" src="{% if profile.image_url %}{{ profile.image_url }}{% else %}{% static 'images/default.jpg' %}{% endif %}"
                     alt="Image Unavailable"/>

                

                <!-- user's full name -->
                <p id="details-title">{{ profile.first_name}} {{ profile.last_name }}</p>

                <div id="info-wrapper">
                    <div id="details-description">
                        <!-- email -->
                        <p>
                            {{ profile.email}}
                        </p>
                        <!-- age -->
                        <p>
                           Age: {{ profile.age}}
                        </p>
                        <!-- number of posts -->
                        <p id="nutrition">Posts: {{ profile.profile_fruits.count }}</p>

                    </div>

                    <!--Edit and Delete buttons -->
                    <div id="action-buttons">
                        <a href="{% url 'profile-edit' %}" id="edit-btn">Edit</a>
                        <a href="{% url 'profile-delete' %}" id="delete-btn">Delete</a>
                    </div>
                </div>
            </div>
        </section>

    </main>
{% endblock %}
